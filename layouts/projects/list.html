{{ define "main" -}}
{{ .Content }}
<div class="posts">
{{ range .Data.Pages -}}
<div class="post">
  <h1 class="post-title" id="{{.Title | urlize}}">
    {{ .Title }}
    <a class="anchor" href="#{{.Title | urlize}}">#</a>
  </h1>
  {{ if isset .Params "link" }}
    <a href="{{ .Params.Link }}">
      <img src="/content/{{ .Params.Image }}">
    </a>
  {{ else }}
    <img src="/content/{{ .Params.Image }}">
  {{ end }}
  {{ .Content }}
</div>
{{- end }}
</div>
{{- end }}
